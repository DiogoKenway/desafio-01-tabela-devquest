<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quest Tabela</title>
</head>
<body>

    <h2>Moda</h2>
    <table>
        <tr>
            <th class="fashion-header">Produto</th>
            <th class="fashion-header">Tamanho</th>
            <th class="fashion-header">Valor</th>
        </tr>
        <tr>
            <td class="table-data">Camiseta</td>
            <td class="table-data">M</td>
            <td class="table-data">R$ 49,00</td>
        </tr>
        <tr>
            <td class="table-data">Tênis</td>
            <td class="table-data">42</td>
            <td class="table-data">R$ 5,00</td>
        </tr>
    </table>

    <h2>Casa</h2>

    <table>
        <tr>
            <th class="house-header">Produto</th>
            <th class="house-header">Valor</th>
        </tr>
        <tr>
            <td class="table-data">Sofa</td>
            <td class="table-data">R$ 1.200,00</td>
        </tr>
        <tr>
            <td class="table-data">Televisão</td>
            <td class="table-data"> R$ 5.000,00</td>
        </tr>
    </table>
</body>
</html>
